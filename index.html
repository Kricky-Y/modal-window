<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Window Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="open">
    詳細を見る
  </div>

  <div id="mask" class="hidden"></div>

  <div id="modal" class="hidden">
    <p>モーダルウィンドウは、元のウィンドウの上に別枠で表示されるウィンドウのことです。 指定された操作を完了、もしくはキャンセルするまでずっと表示され続け、他のウィンドウに移ることができません。
      混同されがちな仕組みに「ポップアップ」があります。</p>
    <div id="close">閉じる</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
